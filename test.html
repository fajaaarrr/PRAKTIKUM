<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 font-sans">
    <div class="text-center mt10">
        <h1 class="text-3xl text-blue-600">
        Java Script
        </h1>
        <p class="text-xl mt-3">
            javascript itu untuk logika dan interaksi web serta fungsi
        </p>
    </div>
    
    <hr class="my-4">

    <!-- contoh variabel -->
    <div class="text-center mt-10">
        <h2>
            <button class="bg-green-500 text-white px-4 py-2 rounded"
                onclick ="contohVariabel()"
            >coba cek</button>
        </h2>
    </div>

    <script>
        function contohVariabel(){
            let nama = "Brucewaynee";
            const umur = 26;
            var aktif = true;
            alert(`Nama : ${nama}\numur : ${umur}\nAktif : ${aktif}`);
            console.log(nama,umur,aktif);
        }
    </script>

    <!-- percabangan -->
     <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            percabangan
        </h2>
        <button class="bg-pink-500 text-white px-4 py-2 rounded" onclick="CekNilai()">
            Cek Nilai
        </button>
    </div>

    <script>
        function CekNilai(){
            const Nilai =prompt("Masukkin Nilai Kamu :");
            if(Nilai > 75) alert("Alhamdulillah Lulus");
            else alert("bro is cooked");
        }
    </script>

    <!-- array -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            array
        </h2>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded" onclick="tampilArray()">
            ini array
        </button>
    </div>
    <script>
        function tampilArray(){
            const buah = ["Apel", "Pisang", "Mangga", "Jeruk"];
            alert("Daftar Buah: \n" +buah.join(", "));
            console.log(buah);
        }
    </script>

    <!-- fungsi -->
     <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">
            penjumlahan
        </h2>
        <button class="bg-green-400 text-white px-4 py-2" onclick="hitungTambah()">
            penjumlahan
        </button>
     </div>

     <script>
        function hitungTambah(){
            const a = parseInt(prompt("Masukkan Nilai Pertama = "));
            const b = parseInt(prompt("Masukkan Nilai Kedua = "));
            const hasil = a + b;
            // const hasil = a - b;
            // const hasil = a * b;
            alert(`hasilnya = ${hasil}`);
        }
     </script>
    <!-- AnimasiSederhana -->
    <div class="text-center mt-10">
    <h2 class="text-2xl font-bold mb-3">
        Animasi Sederhana
    </h2>

    <div id="kotak" class="w-20 h-20 bg-indigo-500 rounded transition-all duration-700"></div>

    <button id="gerak" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">
        Gerakan
    </button>
    </div>

    <script>
    // ✅ Perbaikan: getElementById (bukan getElementaryById)
    const box = document.getElementById("kotak");
    const btn = document.getElementById("gerak");

    // ✅ Perbaikan: addEventListener (bukan addEvenListener)
    btn.addEventListener("click", () => {
        // toggle translate dan warna
        box.classList.toggle("translate-x-40");
        box.classList.toggle("bg-pink-500");
    });
    </script>


    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">Counter App</h2>
        <p id="count" class="text-4xl my-4 font-mono">0</p>
        <button id="plus" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
        <button id="minus" class="bg-red-500 text-white px-4 py-2 rounded">-</button>
    </div>

    <script>
        let count = 0;
        const tampil = document.getElementById("count");
        document.getElementById("plus").onclick = () => tampil.innerText = ++count;
        document.getElementById("minus").onclick = () => tampil.innerText = --count;
    </script>
    
</body>
</html>
